<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h1>Formulário Completo</h1>

    <form>
        <fieldset>
            <legend>Informções Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="Nome" placeholder="Nome Completo" maxlength="100">

            <label for="email">Email:</label>
            <input type="text" id="email" name="Email" placeholder="seuemail@seuemail.com" maxlength="100">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="Senha" placeholder="Senha" required minlength="8" maxlength="12">

            <label for="Idade">Idade:</label>
            <input type="number" id="idade" name="idade" placeholder="Idade" required min="18" max="120">

            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>

            <label for="website">Website:</label>
            <input type="text" id="website" name="website" placeholder="http://www.seusite.com" required>

        </fieldset>

        <fieldset>
            <input type="radio" id="masculino" name="genero" value="masculino" checked>
            <label for="masculino">Masculino</label>

            <input type="radio" id="feminino" name="genero" value="feminino" checked>
            <label for="feminina">Feminina</label>

            <input type="radio" id="outros" name="genero" value="outros" checked>
            <label for="outros">Outros</label>

            <label>Interesses:</label>
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label>

            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>

            <input type="checkbox" id="comida" name="interesses" value="comida">
            <label for="comida">Comida</label>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade">
                <option value="sao-paulo">São Paulo</option>
                <option value="rio-de-janeiro">Rio de Janeiro</option>
                <option value="belo-horizonte">Belo Horizonte</option>
                <option value="Curitiba">Curitiba</option>
                <option value="Manaus">Manaus</option>

                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" placeholder="Conte-nos Sobre Você" required></textarea>

           </fieldset>

           <fieldset>
            <legend>Envio de Arquivo</legend>
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/png, image/jpeg" required>

            <button type="submit">Enviar</button>

           </fieldset>
    </form>
    
</body>
</html>
